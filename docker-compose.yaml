version: '3.7'
services:
  main:
    image: ${DOCKER_REGISTRY:-toncenter}/ton-http-api
    build: 
      context: ton-http-api
      dockerfile: .docker/Dockerfile
    ports:
      - ${TON_API_HTTP_PORT:-8081}:8081
    environment:
      - TON_API_CACHE_ENABLED
      - TON_API_CACHE_REDIS_ENDPOINT
      - TON_API_CACHE_REDIS_PORT
      - TON_API_CACHE_REDIS_TIMEOUT
      - TON_API_LOGS_ENABLED
      - TON_API_LOGS_JSONIFY
      - TON_API_LOGS_LOG_SUCCESSFUL
      - TON_API_LOGS_MONGODB_HOST
      - TON_API_LOGS_MONGODB_PORT
      - TON_API_LOGS_MONGODB_DATABASE
      - TON_API_LOGS_MONGODB_USERNAME
      - TON_API_LOGS_MONGODB_PASSWORD_FILE
      - TON_API_TONLIB_LITESERVER_CONFIG=/run/secrets/liteserver_config
      - TON_API_TONLIB_KEYSTORE
      - TON_API_TONLIB_PARALLEL_REQUESTS_PER_LITESERVER
      - TON_API_TONLIB_CDLL_PATH
      - TON_API_TONLIB_REQUEST_TIMEOUT
      - FORWARDED_ALLOW_IPS=${TON_API_FORWARDED_ALLOW_IPS}
      - TON_API_GET_METHODS_ENABLED
      - TON_API_JSON_RPC_ENABLED
      - TON_API_ROOT_PATH
    restart: unless-stopped
    networks:
      - internal
    secrets:
      - liteserver_config
    command: -c "gunicorn pyTON.main:app -k=uvicorn.workers.UvicornWorker -w=${TON_API_WEBSERVERS_WORKERS} --bind=0.0.0.0:8081"
    healthcheck:
      test: curl -sS http://127.0.0.1:8081${TON_API_ROOT_PATH}/healthcheck || echo 1
      interval: 15s
      timeout: 3s
      retries: 12
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
        reservations:
          cpus: "0.25"
          memory: 256M
secrets:
  liteserver_config:
    file: ${TON_API_TONLIB_LITESERVER_CONFIG:-./private/mainnet.json}
networks:
  internal:
