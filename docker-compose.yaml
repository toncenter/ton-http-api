version: '3.3'
services:
  main:
    build: 
      context: .
      dockerfile: infrastructure/main.Dockerfile
    restart: unless-stopped
    networks:
      - internal
    command: -w ${WORKERS_NUM} --bind 0.0.0.0:8081
  nginx:
    build:
      context: .
      dockerfile: infrastructure/nginx.Dockerfile
      args:
        INDEX_FOLDER: ${INDEX_FOLDER}
    ports:
      - 80:80
      - 443:443
    links:
      - main
    volumes:
      - ./private/ssl-data/:/etc/letsencrypt
      - nginxdata:/etc/nginx
    networks:
      - internal
    restart: unless-stopped
volumes:
  nginxdata:
    external: false
networks:
  internal:
