pyton:
  request_timeout: 20
  parallel_requests_per_liteserver: 50
  get_methods: true
  json_rpc: true
  liteserver_config: config/mainnet.json
  keystore: ./ton_keystore/
  cdll: null
logs:
  successful_requests: false
mongodb:
  host: mongodb
  port: 27017
  database: pyton
  username: user1
  password_file: /run/secrets/mongodb_password
redis:
  endpoint: redis
  port: 6379
  timeout: 1
slowapi_redis:
  endpoint: slowapi_redis
  port: 6379
  timeout: 1
token_bot:
  token_file: /run/secrets/token_file
token_redis:
  endpoint: token_redis
  port: 6379